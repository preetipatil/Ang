<!doctype html>
<html lang="en" ng-app="myFirstmodule">
<head>
    <meta content=""  charset="utf-8">
    <title>Anugular Basic - My HTML File-filters </title>
    <script type=""  src="scripts/angular.min.js"></script>
    <script type=""  src="scripts/script10.js"></script>
</head>
<body  ng-controller="myFirstController">
<div>

    <select ng-model="sortColumn">
        <option value="name">NAME ASC</option>
        <option value="age">Age ASC</option>
        <option value="dob">DOB ASC</option>
        <option value="-salary">SALARY DESC</option>
        <option value="-occupation">occupation DESC</option>
    </select>

    <table style="border:solid;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>DOB</th>
            <th>Salary</th>
            <th>Occupation</th>
        </tr>{{sortColumn}}
        <tr style="border:1px" ng-repeat="employee in employees | orderBy:sortColumn">
            <td>{{employee.name | uppercase }}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.dob | date:"dd/MM/yyyy"}}</td>
            <td>{{employee.salary| currency:"Â£"}}</td>
            <td>{{employee.occupation| lowercase}}</td>
        </tr>
    </table>
</div>
</body>
</html>
